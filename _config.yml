# Site settings
title: Jithin Babychan
description: 'Front End Development, ReactJS, KnockoutJS, AMB'
url: 'http://joshgerdes.com/jekyll-uno'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Jithin Babychan'
  email: jithinbabychan@gmail.com
  twitter_username: jithinbabychan
  facebook_username: jithinbabychan5
  github_username:  jithinbabychan
  linkedin_username:  jithin-babychan-1183aa5b

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
